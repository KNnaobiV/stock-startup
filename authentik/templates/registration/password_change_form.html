{% extends 'base.html' %}

{% block title %}
    Change your password
{% endblock %}

{% block content %}

    <h2>Change your password</h2>
    <h3>Change your password with the form below.</h3>
    <form method=POST>
        {{form.as_p}}
        <p><input type=submit value='change'></p>
        {% csrf_token %}
    </form>
{% endblock %}
