{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h2> REGISTER</h2>
    <h3>Register as a landlord using the form below</h3> 
    <form method=POST>
        {{ form.as_p }}
        <p><input type=submit value='register'></p>
        {% csrf_token %}
    </form>

<h6> If you already have an account click <a href="{% url 'accounts:login' %}">here</a> to login</h6>
{% endblock %}
