{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<!--Import Google Icon Font -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icon" rel="stylesheet" />
		<!-- Import materialize.css -->
		<!--<link type="text/css" rel="stylesheet" href="{% static './css/materialize.min.css' %}" media="screen,projection" />-->
		<!-- Letting the browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<ul id="nav-mobile" class="right">
						{% include 'includes/dashboard.html' %}
					</ul>
				</div>
			</nav>
		</header>
		<section class="container">
			{% block content %}
			{% endblock %}
		</section>
	<!-- Javascript at the end of the body for optimized loading -->
	<script type="type/Javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!--<script type="type/Javascript" src="{% static './js/materialize.min.js' %}"></script>-->
	<script type="type/Javascript">
		document.addEventListener('DomContentLoaded', function(){
			M.AutoInit();

			var options = {
				fullWidth: true,
				indicators: true
			};
			var elems = document.querySelectorAll('select');
			var instances = M.FormSelect.init(elems, options);
		});
		
	</script>
	</body>
</html>
